<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用OCR文字识别工具 - 静态版</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 36px 20px 28px 20px;
        }
        h2 {
            text-align: center;
            color: #222b45;
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        .upload-area {
            width: 100%;
            max-width: 320px;
            margin: 0 auto 0 auto;
            border: 2px dashed #a0b3c6;
            border-radius: 10px;
            padding: 36px 0 24px 0;
            text-align: center;
            color: #7a8ca3;
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s;
            background: #f7faff;
            font-size: 1.08rem;
        }
        .upload-area.dragover {
            border-color: #409eff;
            color: #409eff;
            background: #eaf3ff;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            margin-top: 0;
            display: block;
            width: 100%;
            padding: 14px 0;
            background: linear-gradient(90deg, #409eff 60%, #66b1ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(64,158,255,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn:disabled {
            background: #b3c6e0;
            cursor: not-allowed;
            box-shadow: none;
        }
        .result {
            margin-top: 24px;
            background: #f8fafc;
            border-radius: 8px;
            padding: 22px 16px 18px 16px;
            min-height: 90px;
            color: #333;
            font-size: 1.08rem;
            white-space: pre-wrap;
            word-break: break-all;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .result-icon {
            font-size: 1.5rem;
            color: #409eff;
            margin-top: 2px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e4e7ed;
            border-radius: 2px;
            margin-top: 16px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #409eff 60%, #66b1ff 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .footer {
            text-align: center;
            color: #b0b8c1;
            font-size: 13px;
            margin-top: 38px;
        }
        @media (max-width: 600px) {
            .container {
                margin: 24px 4px;
                padding: 18px 4px 16px 4px;
            }
            h2 {
                font-size: 1.3rem;
            }
            .btn {
                font-size: 1rem;
                padding: 12px 0;
            }
            .result {
                font-size: 0.98rem;
                padding: 14px 8px 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>通用OCR文字识别</h2>
        <form id="uploadForm" style="display: flex; flex-direction: column; gap: 18px;">
            <div style="display: flex; justify-content: center;">
                <label class="upload-area" id="uploadArea" for="fileInput" style="width: 100%; max-width: 320px;">
                    <span id="fileLabel">点击或拖拽上传图片</span>
                    <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.bmp,.tiff" />
                </label>
            </div>
            <img id="previewImg" style="display:none;max-width:100%;margin:16px auto 0 auto;border-radius:8px;box-shadow:0 2px 8px rgba(64,158,255,0.08);" />
            <button type="submit" class="btn" id="submitBtn" disabled style="margin-top: 0;">开始识别</button>
        </form>
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="result" id="resultBox" style="margin-top: 24px;">
            <span class="result-icon" id="resultIcon">🔍</span>
            <span id="resultText">识别结果将在此显示</span>
        </div>
    </div>
    <div class="footer">© 2024 通用OCR文字识别工具 | GitHub Pages版 | Powered by Tesseract.js</div>

    <!-- 引入 Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileLabel = document.getElementById('fileLabel');
        const submitBtn = document.getElementById('submitBtn');
        const resultBox = document.getElementById('resultBox');
        const resultText = document.getElementById('resultText');
        const resultIcon = document.getElementById('resultIcon');
        const previewImg = document.getElementById('previewImg');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        let selectedFile = null;

        // 拖拽上传样式
        uploadArea.addEventListener('dragover', e => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', e => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', e => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                handleFileChange();
            }
        });
        fileInput.addEventListener('change', handleFileChange);

        function handleFileChange() {
            if (fileInput.files.length > 0) {
                selectedFile = fileInput.files[0];
                fileLabel.textContent = selectedFile.name;
                submitBtn.disabled = false;
                // 预览图片
                if (selectedFile.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        previewImg.style.display = 'block';
                    };
                    reader.readAsDataURL(selectedFile);
                } else {
                    previewImg.style.display = 'none';
                    previewImg.src = '';
                }
            } else {
                selectedFile = null;
                fileLabel.textContent = '点击或拖拽上传图片';
                submitBtn.disabled = true;
                previewImg.style.display = 'none';
                previewImg.src = '';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!selectedFile) return;
            
            resultIcon.textContent = '⏳';
            resultText.textContent = '正在初始化识别引擎...';
            submitBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            
            try {
                // 使用Tesseract.js进行OCR识别
                const result = await Tesseract.recognize(
                    selectedFile,
                    'chi_sim+chi_tra+eng', // 支持简体中文、繁体中文和英文
                    {
                        logger: function(m) {
                            console.log(m);
                            // 更新进度条
                            if (m.status === 'recognizing text') {
                                const progress = Math.round(m.progress * 100);
                                progressFill.style.width = progress + '%';
                                resultText.textContent = `正在识别文字... ${progress}%`;
                            } else if (m.status === 'loading tesseract core') {
                                resultText.textContent = '正在加载识别核心...';
                                progressFill.style.width = '20%';
                            } else if (m.status === 'initializing tesseract') {
                                resultText.textContent = '正在初始化识别引擎...';
                                progressFill.style.width = '40%';
                            } else if (m.status === 'initializing api') {
                                resultText.textContent = '正在初始化API...';
                                progressFill.style.width = '60%';
                            } else if (m.status === 'loading language traineddata') {
                                resultText.textContent = '正在加载语言数据...';
                                progressFill.style.width = '80%';
                            }
                        }
                    }
                );
                
                progressFill.style.width = '100%';
                progressBar.style.display = 'none';
                
                if (result.data.text.trim()) {
                    resultIcon.textContent = '✅';
                    resultText.textContent = result.data.text;
                } else {
                    resultIcon.textContent = '⚠️';
                    resultText.textContent = '未识别到文字内容，请尝试使用更清晰的图片';
                }
            } catch (err) {
                console.error('OCR识别失败:', err);
                progressBar.style.display = 'none';
                resultIcon.textContent = '❌';
                resultText.textContent = '识别失败：' + err.message;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
